	<body>

		<div id="registerDiv">
			<form action="RegisterServlet" method="post">
				<fieldset>
					<legend>Create a new account</legend>
					Username: <input type="text" id="registerUsername"/> <br>
					Password: <input type="password" id="registerPassword"/> <br>
					Tell us something about yourself<br>
					<textarea name="registerDescriptionTextArea" rows="10" cols="30" id="registerDescription"></textarea> <br> 
					<input type="submit" value="Confirm"/>
				</fieldset>
			</form>
		</div>
	</body>
</html>
